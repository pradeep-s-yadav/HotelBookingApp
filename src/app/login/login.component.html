<form>
    <div class="form-group">
        <input #emailValidate="ngModel" hotelHover hotelEmailValidator class="form-control" type="email" name="name" [(ngModel)]="email" placeholder="Enter your email">
    </div>
    <div>
        {{emailValidate.errors | json }}
    </div>
    <div class="form-group">
        <input hotelHover  hotelEmailValidator class="form-control" type="password" name="name" [(ngModel)]="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
</form>
